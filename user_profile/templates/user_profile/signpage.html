{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static signpagestyle.css %}" type="text/css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<a ></a>
<div class="panel">
    <ul id="menu" class="panel__menu">
        <hr/>
        <li id="signIn"> <a href="#">Login</a></li>
        <li id="signUp"><a href="#">Sign up</a></li>
    </ul>
    <div class="panel__wrap">
        <div id="signInBox" class="panel__box active">
            <form action="" method="post" enctype="multipart/form-data">
            <label>Email
                <input type="email"/>
            </label>
            <label>Password
                <input type="password"/>
            </label>
            <input type="submit">
            </form>
        </div>
        <div id="signUpBox" class="panel__box">
            <form action="" method="post" enctype="multipart/form-data">
            <label>Email
                <input type="email"/>
            </label>
            <label>Password
                <input type="password"/>
            </label>
            <label>Confirm password
                <input type="password"/>
            </label>
            <input type="submit"/>
            </form>
        </div>

    </div>
</div>
<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
